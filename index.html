<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logoAlura" class="Logo">
        
    </header>    
    
    <main class="main">
        <div class="container">
            <div class="descripcion">
                <h1>Mantengamos tus mensajes en secreto</h1>
                <p>Ingrese un texto a encriptar o desencriptar. Recuerda que únicamente puedes utilizar minúsculas y tus palabras no pueden contener tildes.</p>
            </div>
            <div class="text-box-container">
                <form>
                    <div class="text-box1">
                        <div class="textarea-wrapper">
                            <textarea name="input-text" id="input-text" cols="30" rows="10" class="form-control" style="resize: none" spellcheck="false"></textarea>
                            <div class="overlay-message">Ingresa tu mensaje, nosotros nos encargamos del resto ;)</div>
                        </div>
                        <input type="button" value="Encriptar" id="boton-encriptar" class="btn btn-primary btn-sm">
                        <input type="button" value="Desencriptar" id="boton-desencriptar" class="btn btn-primary btn-sm">
                    </div>
                </form>
                
                <!-- Imagen entre los cuadros de texto -->
                <img src="img/bot.png" alt="Imagen" class="divider-image">

                <form>
                    <div class="text-box2">
                        <div class="textarea-wrapper">
                            <textarea name="encrypted-text" id="encrypted-text" cols="30" rows="10" class="form-control" style="resize: none" spellcheck="false"></textarea>
                            <div class="overlay-message"></div>
                        </div>
                        <input type="button" value="Copiar texto" id="boton-copiar" class="btn btn-primary btn-sm">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>by L. Navarro / agosto - 2024</p>
    </footer>
    
    
    <script src="js/copiar.js"></script>
    <script src="js/encriptar.js"></script>
    <script src="js/desencriptar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
